name: ktlint
on:
  push:
    paths:
      - "**/*.kt"
      - ".github/workflows/ktlint.yml"

jobs:
   ktlint:
     runs-on: ubuntu-latest

     steps:
       - name: "checkout"
         uses: actions/checkout@v4.2.2

       - name: "ktlint"
         uses: "vroy/gha-kotlin-linter@v4"
